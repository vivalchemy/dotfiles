# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = ,preferred, auto, auto, mirror, eDP-1

$terminal = ghostty
$fileManager = thunar 
$menu = rofi 
$browser = zen-browser
$notesManager = obsidian
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprctl dispatch workspace 3
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper
exec-once = mako
exec-once = [workspace 2 silent] $browser 
# exec-once = [workspace 3 silent] $terminal --class AlacrittyFullScreen
exec-once = [workspace 3 silent] $terminal --class=com.ghostty.fullscreen
# exec-once = [workspace 8 silent] $notesManager
# exec-once = [workspace 10 silent] $fileManager
exec-once = cliphist wipe 
exec-once = wl-paste --watch cliphist store
exec-once = $HOME/.local/bin/hyprhaven -r 

