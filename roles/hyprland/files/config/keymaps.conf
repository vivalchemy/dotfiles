$mainMod = SUPER

# ================================
# APPLICATION LAUNCHERS
# ================================
bindd = $mainMod, SPACE, Rofi prefix menu, exec, vicinae
bindd = $mainMod, A, Open applications menu, exec, $menu -show drun
bindd = $mainMod, B, Open browser, exec, $browser
bindd = $mainMod, E, Open file manager, exec, $fileManager
bindd = $mainMod, N, Open notes manager, exec, $notesManager
bindd = $mainMod, T, Open terminal, exec, $terminal --title="foot.fullscreen"

# ================================
# WINDOW MANAGEMENT
# ================================
bindd = $mainMod, Q, Close active window, killactive
bindd = $mainMod, F, Toggle floating window, togglefloating
bindd = $mainMod, P, Pin window (dwindle), pin
bindd = $mainMod, M, Exit Hyprland, exit

# Move focus
bindd = $mainMod, left, Focus left window, movefocus, l
bindd = $mainMod, right, Focus right window, movefocus, r
bindd = $mainMod, up, Focus upper window, movefocus, u
bindd = $mainMod, down, Focus lower window, movefocus, d
bindd = $mainMod, H, Focus left window, movefocus, l
bindd = $mainMod, L, Focus right window, movefocus, r
bindd = $mainMod, K, Focus upper window, movefocus, u
bindd = $mainMod, J, Focus lower window, movefocus, d

# Switch workspaces
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# Move window to workspace
bindd = $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10


# Resize active window
bindd = $mainMod, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = $mainMod, code:21, Shrink window left, resizeactive, 100 0    # = key

# Scroll through workspaces with mouse
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# ================================
# WALLPAPER
# ================================
bindd = $mainMod, I, Set random wallpaper, exec, swww img --resize=fit --transition-fps=60 \
    --transition-step=255 --transition-type any \
    $(fd '.*\.(jpg|jpeg|png|gif|webp|bmp|tiff|tga|pnm|avif)' --type f --follow Pictures/wallpapers | shuf -n1)

# ================================
# SYSTEM CONTROLS
# ================================
# Audio
bindde = , XF86AudioRaiseVolume, Raise volume, exec, $HOME/.local/bin/volume_controller.sh 2%+
bindde = , XF86AudioLowerVolume, Lower volume, exec, $HOME/.local/bin/volume_controller.sh 2%-
bindd = , XF86AudioMute, Mute/unmute audio, exec, $HOME/.local/bin/volume_controller.sh toggle

# Brightness
bindde = , XF86MonBrightnessUp, Increase brightness, exec, $HOME/.local/bin/brightness_controller.sh 2%+
bindde = , XF86MonBrightnessDown, Decrease brightness, exec, $HOME/.local/bin/brightness_controller.sh 2%-

# ================================
# SCREENSHOTS
# ================================
bindd = , Print, Select area screenshot, exec, grim -g "$(slurp -d)" - |\
        tee "$HOME/Pictures/screenshots/$(date +%d%b%y_%Hh%Mm%Ss.png)" |\
        wl-copy && \
        notify-send "Screenshot copied to clipboard" -i /usr/share/icons/Papirus-Dark/symbolic/apps/gnome-screenshot-symbolic.svg

bindd = $mainMod, Print, Fullscreen screenshot, exec, grim - |\
        tee "$HOME/Pictures/screenshots/$(date +%d%b%y_%Hh%Mm%Ss.png)" |\
        wl-copy && \
        notify-send "Screenshot copied to clipboard" -i /usr/share/icons/Papirus-Dark/symbolic/apps/gnome-screenshot-symbolic.svg

# ================================
# UTILITIES
# ================================
bindd = $mainMod, S, Share a file via 0x0.st, exec, curl -F"file=@$(fd . $HOME -H -E .local -E .cache -E .cargo -E .npm -E .ssh -E .mozilla -t f | $menu -dmenu -i)" -Fexpires=240 0x0.st | wl-copy
bindd = $mainMod, V, Clipboard manager (cliphist), exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bindd = $mainMod, W, Toggle Waybar, exec, bash -c 'pgrep -x waybar >/dev/null && pkill -x waybar || waybar &'
bindd = $mainMod ALT, K, Toggle keyboard layout (keyd), exec, $HOME/.local/bin/toggle_keyd.sh &&\
        notify-send "Keyboard layout toggled" -i /usr/share/icons/Papirus-Dark/symbolic/devices/input-keyboard-symbolic.svg

