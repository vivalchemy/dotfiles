general {
    # Border and layout settings for a clean, modern look
    border_size = 0
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true

    # Soft, subtle gaps for breathing room
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 0

    # Glassmorphic border colors with soft gradients
    col.inactive_border = rgba(ffffff22)
    col.active_border = rgba(ffffff44) rgba(ffffff22) 45deg

    # Layout and focus improvements
    layout = dwindle
    no_focus_fallback = false
    allow_tearing = false
}

decoration {
    # Enhanced rounding for soft, modern edges
    rounding = 0
    
    # Opacity management for focus
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    
    # Subtle dimming for focus
    dim_inactive = true
    dim_strength = 0.1
    
    # Blur settings for glassmorphic effect
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        
        # Subtle noise and vibrance for depth
        noise = 0.05
        contrast = 1.0
        brightness = 0.9
        vibrancy = 0.2
        vibrancy_darkness = 0.1
        
        # Blur popups for consistent look
        popups = true
        popups_ignorealpha = 0.1
    }
    
    # Soft, subtle shadows
    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(00000030)
        scale = 0.95
    }
}

animations {
    enabled = true
    # first_launch_animation = true
    
    # Smooth, natural bezier curves
    bezier = smoothGlass, 0.16, 1, 0.3, 1
    bezier = gentleSpring, 0.34, 1.56, 0.64, 1
    
    # Refined window animations
    animation = windows, 1, 5, smoothGlass, popin 80%
    animation = windowsOut, 1, 5, smoothGlass, popin 80%
    animation = windowsMove, 1, 5, gentleSpring
    
    # Soft transitions
    animation = border, 1, 7, smoothGlass
    animation = borderangle, 1, 5, default
    animation = fade, 1, 3, smoothGlass
    
    # Workspace transitions with subtle movement
    animation = workspaces, 1, 4, smoothGlass, slidefade 20%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master 
}

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     # workspace_swipe = on
#     workspace_swipe_distance = 200
