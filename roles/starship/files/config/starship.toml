# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = '''
 [‚ï≠‚îÄ‚îÄ](green)$username$directory$git_branch  $bun$c$dart$golang$java$kotlin$lua$python$rust$zig
 $character$python_virtualenv
'''
right_format = '''
$cmd_duration
'''

continuation_prompt = 'Ó≠∞ÔÑÖÔÑÖÔÑÖ '
palette = "catppuccin_mocha"

[character]
success_symbol = '[‚ï∞ÔÅ° ](bold green)'
error_symbol = '[‚ï∞ÔÅ° ](bold red)'
vimcmd_symbol = '[‚ï∞‚îÄÓ≠∞](bold lavender)'

[cmd_duration]
